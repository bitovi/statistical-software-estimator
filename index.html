
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Project Estimates with Probability</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jstat/latest/jstat.min.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="main.css"> -->
    <link rel="stylesheet" type="text/css" href="estimator-style.css"> 
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

    <!-- Attribution -->
    <!-- Sliders - https://codepen.io/nosurprisethere/pen/KJxwQz -->
    <!-- Interactive Normal distribution https://bl.ocks.org/ctufts/a90019910166d8378c6462dfd2f6f3ec -->
</head>

<body>
    <h2>Statistical Software Estimator</h2>
    <div class="range-slider">
        <div id="estimate_input">
            <p>
                <b>Raw estimate in story points</b>
            </p>
            <input class="range-slider__range" type="range" value="10" min="1" max="300" step="1">
            <span class="range-slider__value">10</span>
        </div>
        
        <div id="std_input">
            <p>
                <b>Estimate Confidence %</b>
            </p>
            <input class="range-slider__range" type="range" value="10" min="1" max="100" step="1">
            <span class="range-slider__value">10</span>
        </div>
             
        <div id="velocity_input">
            <p>
                <b>Our velocity is</b>
                <input id="txt_velocity" type="text" size="2" value="10" onchange="d3_go()">
                <b>per working week</b>
            </p>
            
        </div>
      
        <div>
            <p><b>You are most likely to complete the project in </b>&nbsp;&nbsp;<label id="probability_50_text">aa</label>&nbsp;&nbsp;&nbsp;<b>working weeks and</b>&nbsp;&nbsp;<label id="probability_60_text">aa</label>&nbsp;&nbsp;<b>days</b></p>            
           <p id="probability_70_text">cc</p>
        </div>
    </div>

    <br>
    <hr class="dashed">
    <div id="chartdiv"></div>

    <script src="estimator-logic.js"> </script>

    
</body>

</html>
